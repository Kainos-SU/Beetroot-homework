<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modal-input.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in form</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="modal-sign-in">
        <div class="modal-sign-in__container">
            <div class="modal-sign-in__choise">
                <ul class="modal-sign-in__join-or-sign">
                    <li class="modal-sign-in__options modal-sign-in__options--active">
                        <a href="#" class="modal-sign-in__anchors" custom_id="sign">
                            Sign in
                        </a>
                    </li>
                    <li class="modal-sign-in__options">
                        <a href="#" class="modal-sign-in__anchors" custom_id="join">
                            Join us
                        </a>
                    </li>
                </ul>
            </div>
            <div class="modal-sign-in__sign-in">
                <form action="#" method="GET" name="sign">
                    <ul class="modal-sign-in__list">
                        <li class="modal-sign-in__item">
                            <div class="modal-input">
                                <label class="modal-input__label">
                                    <span class="modal-input__title">
                                        Username
                                    </span>
                                    <input
                                        type="text"
                                        id="sign_in_login"
                                        name="login"
                                        class="modal-input__input"
                                        required
                                        pattern="[A-Za-z0-9_]+">
                                    <span class="modal-input__hint">
                                        Required field
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li class="modal-sign-in__item">
                            <div class="modal-input">
                                <label class="modal-input__label">
                                    <span class="modal-input__title">
                                        Password
                                    </span>
                                    <input
                                        type="password"
                                        name="password"
                                        id="sign_in_password"
                                        class="modal-input__input"
                                        required>
                                    <span class="modal-input__hint">
                                        err
                                    </span>
                                </label>
                            </div>
                        </li>
                    </ul>
                    <div class="modal-input-checkbox">
                        <label class="modal-input-checkbox__label">
                            <input
                                type="checkbox"
                                id="keep_sign_in"
                                value="true"
                                name="keep"
                                class="modal-input-checkbox__input">
                            <span class="modal-input__checked">
                                &#10004;
                            </span>
                            <span class="modal-input-checkbox__title">
                                Keep me signed in
                            </span>
                        </label>
                    </div>
                    <button
                        id="sign_in"
                        class="modal-input-btn"
                        type="submit">
                        Sign in
                    </button>
                </form>
                <ul class="modal-sign-in__sublist">
                    <li class="modal-sign-in__subitem">
                        <a href="#" class="modal-sign-in__help-link">
                            Forgot password
                        </a>
                    </li>
                    <li class="modal-sign-in__subitem">
                        <a href="#" class="modal-sign-in__help-link">
                            Create an account
                        </a>
                    </li>
                </ul>
            </div>
            <div class="modal-sign-in__join-us modal-sign-in--hidden">
                <div class="modal-sign-in__sign-in">
                    <form action="#" method="GET" name="join">
                        <ul class="modal-sign-in__list">
                            <li class="modal-sign-in__item">
                                <div class="modal-input">
                                    <label class="modal-input__label">
                                        <span class="modal-input__title">
                                            Username
                                        </span>
                                        <input
                                            type="text"
                                            id="join_us_login"
                                            required
                                            class="modal-input__input">
                                        <span class="modal-input__hint">
                                            Required field
                                        </span>
                                    </label>
                                </div>
                            </li>
                            <li class="modal-sign-in__item">
                                <div class="modal-input">
                                    <label class="modal-input__label">
                                        <span class="modal-input__title">
                                            Password
                                        </span>
                                        <input
                                            type="password"
                                            id="join_us_password"
                                            class="modal-input__input"
                                            name="password"
                                            required>
                                        <span class="modal-input__hint">
                                            Required field
                                        </span>
                                    </label>
                                </div>
                            </li>
                            <li class="modal-sign-in__item">
                                <div class="modal-input">
                                    <label class="modal-input__label">
                                        <span class="modal-input__title">
                                            Repeat password
                                        </span>
                                        <input
                                            type="password"
                                            id="join_us_repeat_password"
                                            name="repeat_pasword"
                                            class="modal-input__input"
                                            name="repeat-password"
                                            required>
                                        <span class="modal-input__hint">
                                            Required field
                                        </span>
                                    </label>
                                </div>
                            </li>
                            <li class="modal-sign-in__item">
                                <button
                                    id="join_us"
                                    class="modal-input-btn"
                                    type="submit">
                                    Join us
                                </button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
