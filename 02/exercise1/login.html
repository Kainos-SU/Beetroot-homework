<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
</head>
<body>
    <h1>Регистрация пользователя для заказа</h1>
    <form action="#" method="GET" name="login">
        <fieldset>
            <legend>Данные пользователя</legend>
            <ul style="list-style: none;">
                <li>
                    <lable for="user">Имя пользователя</lable><br>
                    <input type="text" id="user" name="user" required>
                </li>
                <li>
                    Антошка лох
                </li>
                <li>
                    Введите пол<br>
                        <label><input type="radio" name="gender" value="male">Мужской</label>
                        <label><input type="radio" name="gender" value="female">Женский</label>
                        <br>
                </li>
                <li>
                    <lable for="password">Пароль пользователя</lable><br>
                    <input type="password" id="password" name="pasword" required>
                </li>
                <li>
                    <label for="email">Email пользователя</label><br>
                    <input type="email" name="email" id="email" required>
                </li>
                <li>
                    <label>
                        Введите дату доставки<br>
                        <input type="date" name="shipping_date">
                    </label>
                </li>
                <li>
                    <input type="submit">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
