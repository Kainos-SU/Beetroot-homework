<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="card">
                    <div class="card__price">$2</div>
                    <div class="card__img coffe-cup">
                        <img class="coffe-cup__smoke" src="img/smoke_bronze.png" alt="">
                        <img class="coffe-cup__cup" src="img/cup_bronze.png" alt="">
                        <img class="coffe-cup__bean" src="img/bean_bronze.png" alt="">
                    </div>
                    <div class="card__title">Bronze</div>
                    <div class="card__description">any cup of coffee until $3</div>
                </div>
                <div class="card">
                    <div class="card__price">$3</div>
                    <div class="card__img coffe-cup">
                        <img class="coffe-cup__smoke" src="img/smoke_gold.png" alt="">
                        <img class="coffe-cup__cup" src="img/cup_gold.png" alt="">
                        <img class="coffe-cup__bean" src="img/bean_gold.png" alt="">
                    </div>
                    <div class="card__title">Gold</div>
                    <div class="card__description">any cup of coffee until $5</div>
                </div>
                <div class="card">
                    <div class="card__price">$2.5</div>
                    <div class="card__img coffe-cup">
                        <img class="coffe-cup__smoke" src="img/smoke_silver.png" alt="">
                        <img class="coffe-cup__cup" src="img/cup_silver.png" alt="">
                        <img class="coffe-cup__bean" src="img/bean_silver.png" alt="">
                    </div>
                    <div class="card__title">Silver</div>
                    <div class="card__description">any cup of coffee until $4</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
