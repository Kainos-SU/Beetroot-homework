<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Our team</title>
</head>
<body>
    <section>
        <div class="section-team">
            <div class="container">
                <div class="section-team__top-text">
                    the geniuses behind our work
                </div>
                <h2 class="section-team__title">
                    our team
                </h2>
                <div class="section-team__hr">
                    <svg class="section-team__svg" viewBox='0 0 512 512'>
                        <use xlink:href="./img/bonfire-outline.svg#icon"></use>
                    </svg>
                </div>
                <div class="section-team__card-container card-container">
                    <div class="card-container__left-arrow">
                        <span class="icon-keyboard_arrow_left"></span>
                    </div>
                    <div class="card-container__viewer">
                        <div class="card-container__card card">
                            <div class="card__image-element">
                                <div class="card__image avatart">
                                    <div class="avatar__outer-border">
                                        <div class="avatar__inner-border">
                                            <img src="img/avatar0.jpg" alt="Photo of man" class="avatar__picture">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card__description-element describing">
                                <h3 class="describing__title">
                                    sahariar karib
                                </h3>
                                <div class="describing__subtitle">
                                    frontend developer
                                </div>
                                <ul class="describing__list-of-links">
                                    <li class="describing__list-item">
                                        <a href="#" class="describing__link">
                                            <span class="icon-facebook"></span>
                                        </a>
                                    </li>
                                    <li class="describing__list-item">
                                        <a href="#" class="describing__link">
                                            <span class="icon-twitter"></span>
                                        </a>
                                    </li>
                                    <li class="describing__list-item">
                                        <a href="#" class="describing__link">
                                            <span class="icon-google-plus"></span>
                                        </a>
                                    </li>
                                    <li class="describing__list-item">
                                        <a href="#" class="describing__link">
                                            <span class="icon-linkedin2"></span>
                                        </a>
                                    </li>
                                </ul>
                                <p class="describing__main-text"></p>
                                <hr class="describing__wtf">
                                <a href="#" class="describing__btn"></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-container__right-arrow">
                        <span class="icon-keyboard_arrow_right"></span>
                    </div>
                </div>
                <nav>
                    <div class="section-team__bottom-nav">
                        <input type="radio" name="card_number" value="0" class="section-team__radio">
                        <input type="radio" name="card_number" value="1" checked class="section-team__radio">
                        <input type="radio" name="card_number" value="2" class="section-team__radio">
                    </div>
                </nav>
            </div>
        </div>
    </section>
</body>
</html>
