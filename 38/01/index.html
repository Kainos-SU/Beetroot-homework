<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icndy</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="main">
        <div class="galery-gap">
            <div class="container">
                <ul class="galery-gap__list">
                    <li class="galery-gap__item galery-gap__item--big">
                        <img src="./img/shoes.jpg" alt="Shoes" class="galery-gap__img">
                    </li>
                    <li class="galery-gap__item">
                        <img src="./img/lokingUp.jpg" alt="Guy looking up" class="galery-gap__img">
                    </li>
                    <li class="galery-gap__item">
                        <img src="./img/someGirl.jpg" alt="Some girl" class="galery-gap__img">
                    </li>
                    <li class="galery-gap__item">
                        <img src="./img/randomDude.jpg" alt="Random dude" class="galery-gap__img">
                    </li>
                    <li class="galery-gap__item">
                        <img src="./img/randomBack.jpg" alt="Some back" class="galery-gap__img">
                    </li>
                    <li class="galery-gap__item">
                        <img src="./img/guyInHoody.jpg" alt="Dude in hoodie" class="galery-gap__img">
                    </li>
                </ul>
            </div>
        </div>

        <!-- #1a1a1a -->

        <div class="tiles-galery">
            <ul class="tiles-galery__list">
                <li class="tiles-galery__item">
                    <img src="./img/1.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
                <li class="tiles-galery__item">
                    <img src="./img/2.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
                <li class="tiles-galery__item">
                    <img src="./img/3.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
                <li class="tiles-galery__item">
                    <img src="./img/4.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
                <li class="tiles-galery__item">
                    <img src="./img/5.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
                <li class="tiles-galery__item">
                    <img src="./img/6.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
                <li class="tiles-galery__item">
                    <img src="./img/7.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
                <li class="tiles-galery__item">
                    <img src="./img/8.jpg" alt="Galery image" class="tiles-galery__img">
                </li>
            </ul>
        </div>

    </main>
</body>
</html>
