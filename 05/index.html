<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Kasper</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="image-wrapper">
                <img src="img/Logo.png" alt="Logo of company">
            </div>
        </header>
        <main>
            <div class="socials">
                <h2 class="social-header white">we are social</h2>
                <hr class="separator">
                <div class="social-list-wrapper">
                    <ul class="social-list clear">
                        <li>
                            <a href="#" title="facebook" class="social-link">
                                <img src="img/Facebook.svg" alt="Facebook icon" class="social-icon">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Twitter" class="social-link">
                                <img src="img/Twitter.svg" alt="Twitter icon" class="social-icon">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Google plus" class="social-link">
                                <img src="img/Google.svg" alt="Google plus icon" class="social-icon">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Bascetball" class="social-link">
                                <img src="img/Dribble.svg" alt="Bascetball" class="social-icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="white">
                    &copy; 2014 -
                    <span class="blue">Kasper</span>
                    All right Reserved
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
