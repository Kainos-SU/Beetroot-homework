<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Car landing</title>
</head>
<body>
    <header class="header clear-floats">
        <div class="header__logo">
            <a href="#">
                <img src="img/porsche_logo.png" alt="Logo">
            </a>
        </div>

        <nav class="header__nav nav">
            <a href="#" class="nav__link">
                Модельный ряд
            </a>
            <a href="#" class="nav__link">
                Купить
            </a>
            <a href="#" class="nav__link">
                Владельцам
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="description">
            <div class="description__heading">
                Porshe 911 GT2RS
            </div>

            <div class="description__body">
                <table class="description__body__table">
                    <tr>
                        <td>
                            Макс. скорость 
                        </td>
                        <td>
                            430 км/ч
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Объем двигателя
                        </td>
                        <td>
                            5,5 л
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Расход
                        </td>
                        <td>
                            11 л/100 км
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Разгон до 100 км/ч
                        </td>
                        <td>
                            2,8 с
                        </td>
                    </tr>
                </table>
            </div>

            <div class="description__controls">
                <button class="btn">Записатся на тест драйв</button>
                <a href="#">Конфигуратор</a>
                <a href="#">Описание</a>
            </div>
        </div>
    </main>
</body>
</html>
