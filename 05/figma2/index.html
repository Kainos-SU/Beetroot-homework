<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Wodley flowers</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="#" title="Main page" class="header__links">
                <img src="img/wodley_logo.png" alt="Wodley flowers logo" class="header__links__logo">
            </a>
            <a href="#" class="header__links">
                Все букеты
            </a>
            <a href="#" class="header__links">
                Доставка и оплата
            </a>
            <a href="#" class="header__links">
                Корзина
            </a>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="main__pages page1">
                <div class="description">
                    <div class="description__header">
                        розы и тюльпаны
                    </div>
                    <div class="description__main">
                        <table class="description__main__table">
                            <tr>
                                <td>
                                    Цвет
                                </td>
                                <td>
                                    Белый, фиолетовый, розовый
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Количество
                                </td>
                                <td>
                                    14 шт.
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Сколько простоят
                                </td>
                                <td>
                                    до 5 дней
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Длинна
                                </td>
                                <td>
                                    30 см
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="description__control">
                        <button id="buy">
                            Купить за 1500 грн
                        </button>
                        <a href="#" class="description__control__link">
                            Изменить состав
                        </a>
                    </div>
                </div>
            </div>
            <div class="main__pages page2"></div>
            <div class="main__pages page3"></div>
            <div class="main__pages page4"></div>
            <div class="main__radio">
                <input type="radio" name="page" value="1" checked>
                <input type="radio" name="page" value="2">
                <input type="radio" name="page" value="3">
                <input type="radio" name="page" value="4">
            </div>
        </div>
    </main>
</body>
</html>
