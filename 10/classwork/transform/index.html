<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">

        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="transform transform__scale">
                        transform: scale(2, 1.5)
                    </div>
                </div>
                <div class="col-3">
                    <div class="transform transforn__scale-negative">
                        transform: scale(-1);
                    </div>
                </div>
                <div class="col-3">
                    <div class="transform transform__skew">
                        transform: skewX(25deg);
                    </div>
                </div>
                <div class="col-3">
                    <div class="transform__scale_right">
                        <div class="transform">
                            transform: scale(2);
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="transform__rotate">
                        <div class="transform">
                            transform: rotateY(5turn);
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="transform__translate">
                        <div class="transform">
                            transform: translate3d(0, 0, 100px);
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="transform__translateX">
                        <div class="transform">
                            transform: translateX(100px);
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="transform"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
