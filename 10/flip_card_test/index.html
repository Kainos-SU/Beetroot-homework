<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flip card test</title>
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="card">
                <div class="front">
                    <img src="img/pillow.jpg" alt="Pillow">
                </div>
                <div class="back">
                    <span>
                        Описание подушки: стильная, качественная
                    </span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="flip-container">
            <div class="flipper">
                <div class="flipper-front"></div>
                <div class="flipper-back"></div>
            </div>
        </div>
    </section>
</body>

</html>
